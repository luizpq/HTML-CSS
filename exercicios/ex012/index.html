<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" height="300" poster="imagens/imagem-disco.png" controls>
       <source src="media/Video-Teste.webm" type="video/webm">
       <source src="media/video-yt.mp4" type="video/mp4">
       <source src="media/video-teste.mp4" type="video/mp4">
       <p>Seu navegador não tem compatibilidade com reprodução de videos. </p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=xPCJLkMBqEHL2DTF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
