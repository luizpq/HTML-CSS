<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
          
        para aprender a programar.</p>

        <p>O site do
            <iframe src="https://www.google.com.br" frameborder="0">
                <a href="https://www.google.com.br" target="_blank">google</a>
            </iframe>
            também é muito legal, pena que não funciona no iframe</p>
            
        <p>O repositório do Guanabara

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
                <a href="https://gustavoguanabara.github.io" target="_blank"></a>
            </iframe>
            github do Guanabara</a>
            também é bem legal
        </p>
</body>
</html>
