<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" required>

        </p>

        <p>
            <label for="isat">Nivel de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="0" max="4" value="2"
            required>
        </p>

        <p>
            <label for="ifoto">Foto do Perfil: </label>
            <input type="file" name="Foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
